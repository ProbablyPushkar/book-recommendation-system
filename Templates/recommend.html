<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
        }
        .text-white {
            color: white;
        }
        .navbar {
            background-color: #1db954;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            opacity: 0.8;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
        }
        .btn-warning {
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-warning:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
        {% if error %}
            <p class="text-warning" style="font-size: 20px;">{{ error }}</p>
        {% endif %}
        <form action="/recommend_books" method="post" class="mt-4">
            <input name="user_input" type="text" class="form-control w-50 mx-auto" placeholder="Enter a book title..."><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                                <p class="text-white mt-2 font-weight-bold">{{i[0]}}</p>
                                <h4 class="text-white">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
